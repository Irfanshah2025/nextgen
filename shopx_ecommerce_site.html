<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopX - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff5e14;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .search-bar {
      margin: 20px;
      text-align: center;
    }
    .search-bar input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopX</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search for products...">
  </div>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Wireless Headphones</h3>
      <p>$49.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Smartphone 12 Pro</h3>
      <p>$799.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Running Shoes</h3>
      <p>$59.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 4">
      <h3>Smart Watch</h3>
      <p>$129.99</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopX. All rights reserved.</p>
  </footer>
</body>
</html>
